version: "3"
services:
  css-test:
    build:
      dockerfile: dockerfiles/css-Dockerfile
      context: .
    # Provide an image name to share the docker image between the
    # services in this file
    image: flirror-css
    ports:
      - "5000:5000"
    environment:
      - FLASK_APP=flirror
      - FLIRROR_SETTINGS=/src/tests/testdata/test-settings.cfg
      - TEST_DB_SCRIPT=/src/tests/testdata/database-dump.sql
    volumes:
      - .:/src
    command: test
  css-reference:
    # TODO (felix): Is there a way to reuse the parameters
    # from the "css-test" service?
    build:
      dockerfile: dockerfiles/css-Dockerfile
      context: .
    # Provide an image name to share the docker image between the
    # services in this file
    image: flirror-css
    ports:
      - "5000:5000"
    environment:
      - FLASK_APP=flirror
      - FLIRROR_SETTINGS=/src/tests/testdata/test-settings.cfg
      - TEST_DB_SCRIPT=/src/tests/testdata/database-dump.sql
    volumes:
      - .:/src
    command: reference
  web:
    build:
      dockerfile: dockerfiles/flirror-Dockerfile
      context: .
    image: flirror
    ports:
      - "8000:8000"
    environment:
      - FLIRROR_SETTINGS=/opt/settings.cfg
    volumes:
      # TODO For production: No need to mount the whole workspace.
      # Only mount the settings.cfg and provide a docker volume
      # for the database
      - .:/opt
      #- ./settings.cfg:/opt/settings.cfg
    # Make gunicorn listen on all network interfaces (0.0.0.0) to make it
    # reachable outside the docker container
    # TODO (felix): When using the same command inside the Dockerfile, it
    # always complains about the braces in the end (escape those?).
    command: gunicorn -w 4 --bind 0.0.0.0:8000 flirror:create_app()
  crawler:
    build:
      dockerfile: dockerfiles/flirror-Dockerfile
      context: .
    image: flirror
    environment:
      - FLIRROR_SETTINGS=/opt/settings.cfg
      - GOOGLE_OAUTH_CLIENT_SECRET=/opt/google_oauth_client_secret.json
    volumes:
      # TODO For production: No need to mount the whole workspace.
      # Only mount the settings.cfg and provide a docker volume
      # for the database
      - .:/opt
      #- ./settings.cfg:/opt/settings.cfg
    command: flirror-crawler crawl --periodic
